<div role="banner" class="row panel">
    <article class="large-12 panel" ng-repeat="product in products">
        <h4>{{product.name}}</h4>
        <ul>
            <li>{{product.color}}</li>
            <li>{{product.size}}</li>
            <li>{{product.price}}</li>
        </ul>
    </article>
</div>
